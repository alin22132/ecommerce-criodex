<style>

    body {
        background-color: #f7f7f7;
    }

    #navbar {
        background-color: #000000;
        color: white;
    }

    .row1 {
        padding-top: 10px;
        padding-right: 50px
    }

    .row2 {
        padding-bottom: 20px
    }

    .navbar-input {
        padding: 11px 16px;
        border-radius: 2px 0 0 2px;
        border: 0 none;
        outline: 0 none;
        font-size: 15px;
        color: #000;
    }

    .navbar-button {
        background-color: #F1F1F1;
        border: 1px solid #0c8fc1;
        border-radius: 0 2px 2px 0;
        color: #ffffff;
        padding: 10px 0;
        height: 43px;
        cursor: pointer;
    }

    .cart-button {
        background-color: #00bfff;
        border: none;
        border-radius: 20px;
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        letter-spacing: 0.5px;
        padding: 0 20px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        transition: background-color 0.3s ease-in-out;
    }

    .cart-button:hover {
        background-color: #0080ff;
        text-decoration: none;
        color: #fff;
    }

    .cart-svg {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        fill: #fff;
    }

    .item-number {
        border-radius: 3px;
        background-color: #00bfff;
        height: 20px;
        padding: 3px 6px;
        font-weight: 500;
        display: inline-block;
        color: #fff;
        line-height: 12px;
        margin-left: 10px;
    }

    .item-number:empty:after {
        content: "0";
    }

    .item-number::before {
        content: "";
        display: inline-block;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 6px solid #00bfff;
        position: absolute;
        margin-left: -6px;
        margin-top: 4px;
    }

    .upper-links {
        display: inline-block;
        padding: 0 11px;
        line-height: 23px;
        font-family: 'Roboto', sans-serif;
        letter-spacing: 0;
        color: inherit;
        border: none;
        outline: none;
        font-size: 12px
    }

    .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 0px
    }

    .dropdown:hover {
        background-color: #fff
    }

    .dropdown:hover .links {
        color: #000
    }

    .dropdown:hover .dropdown-menu {
        display: block
    }

    .dropdown .dropdown-menu {
        position: absolute;
        top: 100%;
        display: none;
        background-color: #fff;
        color: #333;
        left: 0px;
        border: 0;
        border-radius: 0;
        box-shadow: 0 4px 8px -3px #555454;
        margin: 0;
        padding: 0px
    }

    .links {
        color: #fff;
        text-decoration: none
    }

    .links:hover {
        color: #fff;
        text-decoration: none
    }

    .profile-links {
        font-size: 12px;
        font-family: 'Roboto', sans-serif;
        border-bottom: 1px solid #e9e9e9;
        box-sizing: border-box;
        display: block;
        padding: 0 11px;
        line-height: 23px
    }

    .profile-li {
        padding-top: 2px
    }

    .largenav {
        display: none
    }

    .smallnav {
        display: block
    }

    .smallsearch {
        margin-left: 15px;
        margin-top: 15px
    }

    .menu {
        cursor: pointer
    }

    .language-select select {
        font-size: 16px;
        padding: 10px;
        width: 100px;
        border: none;
        border-radius: 3px;
        background-color: #f2f2f2;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"><path fill="%23333" d="M27.9 8.1c-1-1-2.6-1-3.6 0L16 16.4 8.9 9.1c-1-1-2.6-1-3.6 0s-1 2.6 0 3.6L14.3 18l-6.4 6.4c-1 1-1 2.6 0 3.6.5.5 1.2.8 1.8.8s1.3-.3 1.8-.8L16 19.6l7.1 7.1c.5.5 1.2.8 1.8.8s1.3-.3 1.8-.8c1-1 1-2.6 0-3.6L17.7 18l6.2-6.3c1-.9 1-2.5 0-3.5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        cursor: pointer;
    }

    .language-select select:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(81, 203, 238, 1);
    }


    @media screen and (min-width: 768px) {
        .largenav {
            display: block
        }

        .smallnav {
            display: none
        }

        .smallsearch {
            margin: 0px
        }
    }

    @media (max-width: 768px) {

            width: 100%;

        }

        .cart-button {

            font-size: 12px;
            font-weight: 600;
            padding: 0 15px;
        }

        .cart-svg {
            width: 14px;
            height: 14px;
            margin-right: 6px;
        }

        .item-number {
            height: 16px;
            padding: 2px 4px;
            font-size: 10px;
            margin-left: 8px;
        }

        .upper-links {
            line-height: 50px;
            font-size: 14px;
            padding: 0 20px;
        }

        .dropdown .dropdown-menu {
            top: 80px;
        }

        .profile-links {
            line-height: 40px;
            padding: 0 20px;
            font-size: 14px;
        }

        .header {

        }

        .logo {

        }

        .search-form {
            height: 80px;
        }

        .navbar-input {

            height: 92px;
        }

        .header .icons a, .header .icons div {
            height: 8.5rem;

            text-align: center;
            background: #f5f5f5;
            color: #222;
            cursor: pointer;
            font-size: 1.8rem;
            margin-left: 0.3rem;
            border-radius: 0.5rem;
        }
    }

    /* Set a max-width to prevent the navbar from expanding too much */
    #navbar {
        max-width: 1000px;
        margin: 0 auto;
        padding: 10px;
        background-color: #000000;
        color: white;
    }

    /* Increase padding for smaller screens */
    @media (max-width: 768px) {
        #navbar {
            padding: 10px 20px;
        }
    }

    /* Increase the size of the logo for smaller screens */
    .logo {

    @media (max-width: 768px) {
        .logo {
            font-size: 24px;

        }

    .navbar-input {
        padding: 11px 16px;
        border-radius: 2px 0 0 2px;
        border: 0 none;
        outline: 0 none;
        font-size: 15px;
        color: #000;
        width: 100%;
        box-sizing: border-box;
    }

    /* Increase the size of the search button for smaller screens */
    .navbar-button {
        background-color: #F1F1F1;
        border: 1px solid #0c8fc1;
        border-radius: 0 2px 2px 0;
        color: #ffffff;
        padding: 10px;
        height: 43px;
        cursor: pointer;
        box-sizing: border-box;
    }

    /* Add margin to the cart button */
    .cart-button {
        margin-left: 10px;
    }
